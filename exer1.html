<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			function testarPrimo(){
				var numero= document.getElementById("numero").value;
				var aux=0
				for(i=1;i<=numero;i++){
					if(numero%i==0){
						aux++
					}
				}
					if(aux==2)
					{
						document.getElementById("msg").innerHTML ="O número é primo";
					}
					else
					{
						document.getElementById("msg").innerHTML ="O número não é primo";
					}
			}
		</script>
	</head>
	<body>
		<form>
		<label for="numero"> Número: </label>
			<input type="number" id="numero"/>
			<input type="button" value="Calcular" onclick="testarPrimo()"/>
		</form>
		<h1 id="msg"></h1>
	</body>
	</html>
